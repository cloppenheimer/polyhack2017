<!doctype html>
<html>
	<head>
		<title>Login Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="setup-style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container" id="signIn">
			<button>Sign In</button>
		</div>
		<div class="container" id="signUp">
			<button>Sign Up</button>
			<form>
				Name: <input type = "text" name = "input" id = "name"/>
				Username: <input type = "text" name = "input" id = "username"/>
				Text: <input type = "text" name = "input" id = "age"/>
				Gender: <input type = "text" name = "input" id = "gender"/>
			</form>
			<button onclick="loadData()"> Submit! </button>
		</div>
	</body>
</html>
